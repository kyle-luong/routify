name: Deploy calview

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1

jobs:
  # ============================================
  # Run Backend Tests
  # ============================================
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        env:
          DATABASE_URL: sqlite:///./test.db
          HASHID_SALT: test-salt
        run: PYTHONPATH=$PWD pytest tests/ -v --tb=short

  # ============================================
  # Lint Frontend
  # ============================================
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # ============================================
  # Format Check Frontend
  # ============================================
  format-frontend:
    name: Format Check Frontend
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

  # ============================================
  # Frontend Unit Tests
  # ============================================
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test

  # ============================================
  # Frontend E2E Tests (Optional)
  # ============================================
  e2e-frontend:
    name: E2E Tests Frontend
    runs-on: ubuntu-latest
    environment: production
    if: false # Set to true when e2e tests are ready
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build frontend
        run: npm run build
        env:
          VITE_API_BASE_URL: http://localhost:8000
          VITE_MAPBOX_TOKEN: test-token
          VITE_GOOGLE_PLACES_API_KEY: test-key

      - name: Run E2E tests
        run: npm run e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

  # ============================================
  # Build and Deploy Frontend to S3
  # ============================================
  deploy-frontend:
    name: Deploy Frontend to S3
    runs-on: ubuntu-latest
    environment: production
    needs: [test-backend, lint-frontend, format-frontend, test-frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_MAPBOX_TOKEN: ${{ secrets.VITE_MAPBOX_TOKEN }}
          VITE_GOOGLE_PLACES_API_KEY: ${{ secrets.VITE_GOOGLE_PLACES_API_KEY }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-east-1

      - name: Sync to S3
        run: |
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }} --delete

      - name: Invalidate CloudFront cache
        env:
          CF_DIST_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
        if: ${{ env.CF_DIST_ID != '' }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "$CF_DIST_ID" \
            --paths "/*"
        continue-on-error: true

  # ============================================
  # Deploy Backend to EC2
  # ============================================
  deploy-backend:
    name: Deploy Backend to EC2
    runs-on: ubuntu-latest
    environment: production
    needs:
      [
        test-backend,
        lint-frontend,
        format-frontend,
        test-frontend,
        deploy-frontend,
      ]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 120s
          script: |
            set -e
            cd /home/${{ secrets.EC2_USERNAME }}/routify/backend
            git pull origin main
            source env/bin/activate
            pip install -r requirements.txt
            sudo systemctl restart routify
            sleep 5
            curl -f http://localhost:80/health || exit 1
            echo "Backend deployed successfully!"
